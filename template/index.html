<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender with Formatting</h1>
    <form action="/" method="POST">
        <label for="sender_name">Sender Name:</label>
        <input type="text" id="sender_name" name="sender_name" required><br><br>

        <label for="reply_to_email">Reply-To Email:</label>
        <input type="email" id="reply_to_email" name="reply_to_email" required><br><br>

        <label for="recipients">Recipients (comma separated):</label>
        <input type="text" id="recipients" name="recipients" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Body (HTML allowed):</label><br>
        <textarea id="body" name="body" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Send Email">
    </form>
</body>
</html>
