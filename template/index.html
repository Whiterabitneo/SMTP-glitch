<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender Form</h1>

    <form method="POST">
        <label for="sender_email">Sender Email:</label>
        <input type="email" id="sender_email" name="sender_email" required><br>

        <label for="sender_name">Sender Name:</label>
        <input type="text" id="sender_name" name="sender_name" required><br>

        <label for="reply_to_email">Reply-To Email:</label>
        <input type="email" id="reply_to_email" name="reply_to_email"><br>

        <label for="recipients">Recipients (comma-separated):</label>
        <input type="text" id="recipients" name="recipients" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="body">Email Body (HTML):</label><br>
        <textarea id="body" name="body" rows="10" cols="50"></textarea><br>

        <button type="submit">Send Email</button>
    </form>
</body>
</html>
