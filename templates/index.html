<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA3T | STMP | CUSTOMIZED</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Background color for the entire page */
        body {
            background-color: #d8cfc4; /* Taupe brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 300vh; /* Increased page height */
            flex-direction: column;
            text-align: center;
        }

        /* Style for the header */
        h2 {
            text-align: center;
            font-size: 3em; /* Large title size */
            margin-bottom: 30px;
            color: #9e1b32; /* Chrome red */
        }

        /* Style for the form container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px; /* Wider form */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style for input fields and textareas */
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #9e1b32; /* Chrome red */
            color: white;
            font-size: 1.1em;
        }

        /* Quill editor style */
        #editor {
            width: 100%;
            height: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            font-size: 1em;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #9e1b32; /* Chrome red */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7e141e; /* Darker chrome red */
        }

        /* Label styling */
        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* Textarea specific styling for better UX */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Styling for the message display */
        p {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>ALPHA3T SENDER | STANDARD VERSION_lite</h2>
    <form action="/send_email" method="POST" enctype="multipart/form-data">
        <label for="from-name">From Name:</label><br>
        <input type="text" id="from-name" name="from-name" required><br><br>

        <label for="bcc">BCC (comma-separated emails):</label><br>
        <input type="text" id="bcc" name="bcc" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <!-- Email Body (Quill editor) -->
        <label for="email-body">Body:</label><br>
        <div id="editor"></div><br>

        <!-- Reply-to email field -->
        <label for="reply-to">Reply-to Email:</label><br>
        <input type="email" id="reply-to" name="reply-to"><br><br>

        <!-- Attachments -->
        <label for="attachment">Attach Image (optional):</label><br>
        <input type="file" name="attachment" accept="image/*"><br><br>

        <input type="submit" value="iNITIATE sEND">
    </form>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': '1'}, { 'header': '2'}, { 'font': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['bold', 'italic', 'underline'],
                    ['link'],
                    ['image']
                ]
            }
        });

        // Handle form submission to include Quill content
        document.querySelector('form').addEventListener('submit', function(e) {
            // Get the HTML content from Quill
            var emailBody = quill.root.innerHTML;

            // Create a hidden input for the email body
            var emailBodyInput = document.createElement('input');
            emailBodyInput.type = 'hidden';
            emailBodyInput.name = 'email-body';
            emailBodyInput.value = emailBody;

            // Append the hidden input to the form
            this.appendChild(emailBodyInput);
        });
    </script>
</body>
</html>
