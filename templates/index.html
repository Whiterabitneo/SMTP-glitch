<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <!-- Include Quill's CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* Background color for the entire page */
        body {
            background-color: #d8cfc4; /* Taupe brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Style for the header */
        h1 {
            text-align: center;
            font-size: 3em; /* Increase title size */
            margin-bottom: 30px;
            color: #9e1b32; /* Chrome red */
        }

        /* Style for the form container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px; /* Increase form width */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style for input fields and textareas */
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #9e1b32; /* Chrome red */
            color: white;
            font-size: 1.1em;
        }

        /* Quill editor style */
        #editor {
            width: 100%;
            height: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            font-size: 1em;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #9e1b32; /* Chrome red */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7e141e; /* Darker chrome red */
        }

        /* Label styling */
        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* Textarea specific styling for better UX */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Styling for the message display */
        p {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Send an Email</h1>

    <form method="POST" action="/send-email">
        <!-- From Name -->
        <label for="from-name">From Name:</label><br>
        <input type="text" id="from-name" name="from-name" required><br><br>

        <!-- Recipients -->
        <label for="email-recipient">Recipients (comma separated):</label><br>
        <input type="text" id="email-recipient" name="email-recipient" required><br><br>

        <!-- BCC -->
        <label for="email-bcc">BCC (comma separated):</label><br>
        <input type="text" id="email-bcc" name="email-bcc"><br><br>

        <!-- Reply-To -->
        <label for="email-reply-to">Reply-To:</label><br>
        <input type="email" id="email-reply-to" name="email-reply-to"><br><br>

        <!-- Subject -->
        <label for="email-subject">Subject:</label><br>
        <input type="text" id="email-subject" name="email-subject" required><br><br>

        <!-- Email Body (Quill editor) -->
        <label for="email-body">Body:</label><br>
        <div id="editor"></div><br>

        <input type="submit" value="Send Email">
    </form>

    <!-- Include Quill's JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'align': [] }]
                ]
            }
        });

        // On form submission, add the Quill content as a hidden input
        document.querySelector('form').addEventListener('submit', function(e) {
            // Get the HTML content of the Quill editor
            var emailBody = quill.root.innerHTML;

            // Create a hidden input to store the email body content
            var emailBodyInput = document.createElement('input');
            emailBodyInput.type = 'hidden';
            emailBodyInput.name = 'email-body';
            emailBodyInput.value = emailBody;

            // Append it to the form
            this.appendChild(emailBodyInput);
        });
    </script>
</body>
</html>
