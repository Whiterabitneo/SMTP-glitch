<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        /* Background color for the entire page */
        body {
            background-color: #d8cfc4; /* Taupe brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 300vh; /* Increased page height */
            flex-direction: column;
            text-align: center;
        }

        /* Style for the header */
        h2 {
            text-align: center;
            font-size: 3em; /* Large title size */
            margin-bottom: 30px;
            color: #9e1b32; /* Chrome red */
        }

        /* Style for the form container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px; /* Wider form */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style for input fields and textareas */
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #9e1b32; /* Chrome red */
            color: white;
            font-size: 1.1em;
        }

        /* Quill editor style */
        #editor {
            width: 100%;
            height: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            font-size: 1em;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #9e1b32; /* Chrome red */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7e141e; /* Darker chrome red */
        }

        /* Label styling */
        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* Textarea specific styling for better UX */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Styling for the message display */
        p {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 20px;
        }
        #loading {
            display: none;
            font-size: 24px;
            color: blue;
        }
        .sent-success {
            color: green;
        }
        .sent-error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>ALPHA3T SENDER | STANDARD VERSION_lite</h2>
    <form id="emailForm" method="POST" action="/send_email">
        <label for="from-name">From Name:</label>
        <input type="text" id="from-name" name="from-name" required><br>

        <label for="bcc">BCC (comma separated):</label>
        <input type="text" id="bcc" name="bcc" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="email-body">Email Body:</label><br>
        <div id="editor"></div><br>

        <label for="reply-to">Reply-To (Optional):</label>
        <input type="email" id="reply-to" name="reply-to"><br>

        <button type="submit">Send Emails</button>
    </form>

    <div id="loading">Sending Emails...</div>
    <div id="status"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': '1'}, { 'header': '2'}, { 'font': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['bold', 'italic', 'underline'],
                    ['link'],
                    ['image']
                ]
            }
        });

        const form = document.getElementById('emailForm');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(form);
            formData.append('email-body', quill.root.innerHTML); // Append Quill content

            loadingDiv.style.display = 'block'; // Show loading indicator

            fetch('/send_email', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none'; // Hide loading indicator
                if (data.status === 'success') {
                    data.responses.forEach(response => {
                        const message = document.createElement('p');
                        message.classList.add('sent-success');
                        message.textContent = response;
                        statusDiv.appendChild(message);
                    });
                } else {
                    const message = document.createElement('p');
                    message.classList.add('sent-error');
                    message.textContent = `Error: ${data.message}`;
                    statusDiv.appendChild(message);
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                const message = document.createElement('p');
                message.classList.add('sent-error');
                message.textContent = `An error occurred: ${error.message}`;
                statusDiv.appendChild(message);
            });
        });
    </script>
</body>
</html>
