<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <!-- Include Quill's CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* You can adjust the width and height as per your needs */
        #editor {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Send an Email</h1>
    <form method="POST" action="/send-email">
        <label for="email-recipient">Recipient Email:</label><br>
        <input type="email" id="email-recipient" name="email-recipient" required><br><br>

        <label for="email-subject">Subject:</label><br>
        <input type="text" id="email-subject" name="email-subject" required><br><br>

        <label for="email-body">Body:</label><br>
        <div id="editor"></div><br>

        <input type="submit" value="Send Email">
    </form>

    <!-- Include Quill's JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow', // Theme for the editor
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'align': [] }]
                ]
            }
        });

        // On form submission, add the Quill content as a hidden input
        document.querySelector('form').addEventListener('submit', function(e) {
            // Get the HTML content of the Quill editor
            var emailBody = quill.root.innerHTML;

            // Create a hidden input to store the email body content
            var emailBodyInput = document.createElement('input');
            emailBodyInput.type = 'hidden';
            emailBodyInput.name = 'email-body';
            emailBodyInput.value = emailBody;

            // Append it to the form
            this.appendChild(emailBodyInput);
        });
    </script>
</body>
</html>
